<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouts de plantes</title>
    <link rel="stylesheet" href="/src/ressources/css/stylesheet.css">
</head>
<body>
    <div class="bulle">
        <div class="hautdepage">
            <h1>Ajout de Plantes</h1>
            <input placeholder="Nom de la plante" name="NomDePlante">
        </div>

        <div class="description">
            <textarea placeholder="Description" name="description"></textarea>
        </div>

        <div class="inser">
            <button id="insert-image-btn" onclick="triggerFileInput()">Insérer une image</button>
        </div>

        <input placeholder="Temperature minimum" name="TempMin" type="text">
        <input placeholder="Temperature maximum" name="Tempmax" type="text">
        <input placeholder="Arrosage" name="Arrosage" type="text">
        <input placeholder="Humidité" name="Humidite" type="text">

        <div class="accept">
            <button name="accepter">Accepter</button>
        </div>

        <input type="file" id="file-input" name="file" style="display: none;" onchange="previewImage(event)">
    </div>

    <script>
        // Trigger file input when the button is clicked
        function triggerFileInput() {
            const fileInput = document.getElementById('file-input');
            fileInput.click(); // Trigger the file input click
        }

        // Preview the image once selected
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.alt = 'Image Preview';
                    
                    const button = document.getElementById('insert-image-btn');
                    button.innerHTML = ''; // Clear any previous content
                    button.appendChild(img); // Add the image inside the button
                    button.style.backgroundImage = 'none'; // Remove any previous background image
                    button.style.backgroundColor = 'transparent'; // Make background transparent
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
